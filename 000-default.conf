<VirtualHost *:80>
    # 【最重要】ドキュメントルートを /app/webroot に強制設定
    DocumentRoot /app/webroot 

    <Directory /app/webroot>
        AllowOverride All
        Order Allow,Deny
        Allow from All
        # index.php が最初に読まれるように指定
        DirectoryIndex index.php
        Require all granted
    </Directory>
</VirtualHost>
